<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>finger 指纹支付</title>
    <link rel="stylesheet" href="css/finger.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
<div id="all">
    <header id="header">
        <div class="container">
            <div class="topBar">
                <div class="topLeft">
                    <a href="choice.html"><i class="back">&#xe60b;</i></a>
                </div>
            </div>
            <p style="color:rgba(0,0,0,0.7);font-size: 0.48rem;margin: 0.1rem 0;font-weight: bold"> 筛选支付方式</p>
        </div>
    </header>
    <hr style="width: 7.02rem;margin: 0 auto;border: 0.005rem solid rgba(0,0,0,0.05)">

    <div class="content">
        <div class="middle">
            <div class="middleTitle">
                <div class="one" style="margin-left: 0"></div>
                <div class="one" style="background: #e148f2"></div>
                <b>您本次支付金额汇总</b>
                <p>RMB <span style="font-size: 0.48rem;color: #ed52fc">47.00</span></p>
            </div>
            <div class="card">
                <p>VISA</p>
                <div class="before"></div>
                <div class="before" style="background: #ffdd53;left: 0.67rem"></div>

                <b class="num">6219 <span>9860  8306</span> 6580</b>
                <div class="oneAll">
                    <div class="one" style="background: #ffeff1"></div>
                    <div class="one" style="background: #ffffff"></div>
                </div>
                <b class="name">Name</b>
                <b class="jiezhi"> &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;JIEZHI <span
                        style="display:flex;flex-wrap:wrap ">RIQIXUANZE</span></b>
                <b class="font">06.20</b>
                <div class="dianAll">
                    <div class="dian"></div>
                    <div class="dian" style="background: rgba(255,0,0,0.6)"></div>
                    <div class="dian" style="background: rgba(255,0,0,0.9)"></div>
                </div>

                <div class="dianAll2">
                    <div class="dian" style="background: rgba(255,0,0,0.9)"></div>
                    <div class="dian" style="background: rgba(255,0,0,0.6)"></div>
                    <div class="dian"></div>
                </div>
                <p class="payment">请使用密码支付完成验证</p>
                <div class="xia"></div>
            </div>
        </div>
    </div>

    <div class="finger">
        <img src="./images/finBack.png" alt="" class="finBack">
        <a href="success.html"><img src="./images/zhiwen.png" alt="" class="zhiwen"></a>
        <p>TOUCH ID HERE</p>
        <div class="dian2"></div>
        <div class="dian2" style="color: rgba(255,255,255,0.5);position: absolute;bottom: 0.83rem"></div>
        <div class="dian2" style="color: rgba(255,255,255,0.1);position: absolute;bottom: 0.52rem"></div>
    </div>
</div>
</body>
</html>
